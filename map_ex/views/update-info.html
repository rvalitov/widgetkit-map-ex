<div class="uk-modal-header">
    <h1>__WK_TITLE__</h1>
</div>
<div class="uk-overflow-container">
    <div class="uk-grid">
        <div class="uk-width-1-3 uk-text-center">
            <img src="__WK_LOGO__" alt="Plugin logo">
        </div>
        <div class="uk-width-2-3">
            <table class="uk-table">
                <tr>
                    <th>
                        &nbsp;
                    </th>
                    <th>
                        __WK_INSTALLED__
                    </th>
                    <th>
                        __WK_AVAILABLE__
                    </th>
                </tr>
                <tr>
                    <td>
                        __WK_VERSION_TEXT__
                    </td>
                    <td>
                        __WK_INFO_VERSION__
                    </td>
                    <td>
                        %VERSION_REMOTE%
                    </td>
                </tr>
                <tr>
                    <td>
                        __WK_BUILD_DATE__
                    </td>
                    <td>
                        __WK_DATE__
                    </td>
                    <td>
                        %DATE_REMOTE%
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <hr>
    <h2>
        __WK_RELEASE_INFO__
    </h2>
    <div>
        %RELEASE_INFO%
    </div>
    <hr>
    <h2>
        __WK_UPDATE_INFO__
    </h2>
    <div class="uk-grid uk-grid-width-1-2">
        <div class="uk-text-center">
            <a class="uk-button uk-button-default" target="_blank" href="%URL_DOWNLOAD%">
                <i class="uk-icon uk-icon-external-link uk-margin-small-right"></i>
                __WK_DOWNLOAD_PAGE__
            </a>
        </div>
        <div class="uk-text-center">
            <a class="uk-button" target="_blank" href="__WK_WIKI_URL__">
                <i class="uk-icon uk-icon-external-link uk-margin-small-right"></i>
                __WK_INSTRUCTIONS__
            </a>
        </div>
    </div>
</div>
